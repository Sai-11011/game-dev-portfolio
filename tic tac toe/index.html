<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="status">Player X's turn</h2>
    <div class="container">
        <div class="board">
            <button id="b0"></button>
            <button id="b1"></button>
            <button id="b2"></button>
            <button id="b3"></button>
            <button id="b4"></button>
            <button id="b5"></button>
            <button id="b6"></button>
            <button id="b7"></button>
            <button id="b8"></button>
        </div>
    </div>
    <p id="Result">Result : </p>
    <button id="reset">Start New Game</button>
    <script src="script.js"></script>
</body>
</html>
